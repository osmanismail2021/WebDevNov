<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="contactformullier.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
</head>
<body>

    <div class="container-fluid bg-danger text-dark">
        
        <div class="header bg-dark text-light border border-5 border-light p-4 rounded-pill">
        <h1>Contact Form!</h1>
        <h8>Please Let us know your query</h8>
    </div>

        <form class="border border-5 border-light p-4 rounded-pill">

        <div class="img">
            <img src="https://cdn4.iconfinder.com/data/icons/basic-user-interface-elements/700/mail-letter-offer-256.png" class="" alt="icon">
        </div>    

        <div class="input-group mb-2">
            <label class="input-group-text bg-dark text-light ">Name</label>
            <input class="input-group-text bg-dark text-light " type="text"/>
        </div>

        <div class="input-group mb-2 mx-auto w-50">
            <label class="input-group-text bg-dark text-light">email</label>
            <input class="input-group-text bg-dark text-light" type="text"/>
        </div>

        <div class="input-group mb-2 mx-auto w-50">
            <label class="input-group-text bg-dark text-light">Subject</label>
            <input class="input-group-text bg-dark text-light" type="text"/>
        </div>

        <div class="input-group mb-2 mx-auto w-25">
            <span class="input-group-text bg-dark text-light">Message</span>
            <textarea class="form-control bg-dark text-light text-center align-middel" rows="7" type="text"> Type Your Message!!!</textarea>
        </div>

        <div class="input-group mb-2">
            <button type="submit" class="btn btn-danger btn-hover border border-3 bg-dark text-light">Send</button>

        </div>

        <!-- <div class="input-group">
            <span class="input-group-text">Your Message:</span>
            <textarea class="form-control">lorem ipsum</textarea>
        </div> -->

    </form>

    




    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
     crossorigin="anonymous"></script>
</body>
</html>
