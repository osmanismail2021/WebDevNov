<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormEl</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">

    <div class="container text-light">
        <div class="mb-3 input-group">
            <label for="user" class="input-group-text bg-primary text-light border border-2 border-danger">username</label>
        <input type="text" id="user" class="form-control-lg bg-warning text-dark border border-2 border-danger" placeholder="username"/>
        </div>
        

        <div class="input-group">
            <input type="text" class="form-control bg-warning border border-2 border-danger" placeholder="username"/>
            <label class="input-group-text">@</label>
            <input type="text" class="form-control bg-warning border border-2 border-danger" placeholder="domain.com"/>

            <div class="input-group">
                <label class="input-group-text bg-warning border border-2 border-danger">Pick a color</label>
                <input type="color" class="form-control-color border border-2 border-danger">
            </div>

            <select class="form-select bg-warning border border-4 border-danger" size="0">
                <option class="bg-dark text-light" selected>Please select City</option>
                <option value="Brussel">Brussel</option>
                <option value="Gent">Gent</option>
                <option value="Leuven">Leuven</option>
                <option value="Aalst">Aalst</option>
            </select>

            <select class="form-select bg-warning border border-4 border-danger" size="2">
                <option class="bg-dark text-light" selected>Please select City</option>
                <option value="Brussel">Brussel</option>
                <option value="Gent">Gent</option>
                <option value="Leuven">Leuven</option>
                <option value="Aalst">Aalst</option>
            </select>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" />
                <label class="form-check-label">Male</label>

            </div>
            <div class="form-check">
                <input class="form-check-input bg-danger" type="checkbox"/>
                <label class="form-check-label">Female</label>

            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio"/>
                <label class="form-check-label">Remember session</label>

            </div>

            <div class="input-group">
                <!-- range -->
                <label class="form-range" for="">Volume</label>
                <input class="form-range" type="range">
                
            </div>

            <div class="input-group">
                <span class="input-group-text">Your Message:</span>
                <textarea class="form-control">lorem ipsum</textarea>
            </div>

        </div>
    </div>

</body>
</html>
