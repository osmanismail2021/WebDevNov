<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Level - inline Elements</title>
    <link rel="stylesheet" href="blockandinline.css">
</head>
<body>
    <!-- block level element -->
    <div class="custom">1</div>
    <div>2</div>
    <!-- https://www.w3schools.com/html/html_blocks.asp -->

    <!-- inline element -->
    <span class="custom">hello world!</span>
    <span>hello friend!</span>

    <div class="main" id="wrapper">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
    </div>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/IOqxarVWKRs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe src="listelement.html" width="500" height="300"></iframe>

    <!-- http://developer.mozilla.org/en-US/docs/Web/HTML/Element/video -->
    <!-- poster="https://picsum.photos/200/300" loop muted controls -->
    <!-- <video src="https://www.w3schools.com/html/mov_bbb.mp4"></video> -->

    <video src="https://www.w3schools.com/html/mov_bbb.mp4" controls autoplay></video>

    
</body>
</html>
